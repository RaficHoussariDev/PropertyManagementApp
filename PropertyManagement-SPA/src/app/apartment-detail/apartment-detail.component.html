<div class="card mx-auto mt-5" style="width: 50%;">
  <div *ngIf="editForm.dirty && !item" class="alert alert-info">
    <strong>Information:</strong>You have made changes. Any unsaved changes will be lost!
  </div>
  <div class="card-body">
    <h1 class="text-center" *ngIf="!item">Edit Apartment Details</h1>
    <h1 class="text-center" *ngIf="item">Create New Apartment</h1>
    <form class="mt-5" style="text-align:center" #editForm="ngForm" id="editForm" (ngSubmit)="manageApartment()">
      <div class="form-group d-flex">
        <h4>Title:</h4>
        <span class="required" *ngIf="item">*</span>
        <textarea class="form-control text-center ml-5" name="title" rows="1" style="width: 300px;"
          [(ngModel)]="apartment.title" *ngIf="!item"></textarea>
        <textarea required class="form-control text-center ml-5" name="title" rows="1" style="width: 300px;"
          [(ngModel)]="newApartment.title" *ngIf="item"></textarea>
      </div>
      <div class="form-group d-flex mt-5">
        <h4>Nb of Rooms:</h4>
        <span class="required" *ngIf="item">*</span>
        <input type="number" class="form-control text-center ml-5" style="width: 120px" id="nbOfRooms" min="1" max="8"
            value="apartment.nbOfRooms" [(ngModel)]="apartment.nbOfRooms" name="nbOfRooms" *ngIf="!item">
        <input required type="number" class="form-control text-center ml-5" style="width: 120px" id="nbOfRooms" min="1" max="8"
           [(ngModel)]="newApartment.nbOfRooms" name="nbOfRooms" *ngIf="item">
      </div>
      <div class="form-group d-flex mt-5">
        <h4>Address:</h4>
        <span class="required" *ngIf="item">*</span>
        <textarea class="form-control text-center ml-5" name="address" rows="5" style="width: 300px;"
          [(ngModel)]="apartment.address" *ngIf="!item"></textarea>
        <textarea required class="form-control text-center ml-5" name="address" rows="5" style="width: 300px;"
          [(ngModel)]="newApartment.address" *ngIf="item"></textarea>
      </div>
      <div class="form-group d-flex mt-5">
        <label for="price" *ngIf="!item"><strong>Price is only modified if the number of rooms is updated(x15000): </strong> 
          {{ apartment.nbOfRooms * 15000 }}</label>
      </div>
      <p *ngIf="item"><span class="required">*</span>Required field</p>
      <div class="text-center">
        <button class="btn btn-primary" [disabled]="!editForm.dirty" *ngIf="!item">Update Apartment</button>
        <button class="btn btn-primary" [disabled]="editForm.invalid" *ngIf="item">Create Apartment</button>
      </div>
    </form>
  </div>
</div>
